
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Film Player</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen">
  <div class="text-center w-full max-w-4xl px-4">
    <h1 class="text-3xl font-bold mb-6">üé¨ Watch a Film</h1>
    <select id="fileSelector" class="mb-6 p-3 text-black rounded w-full text-xl" onchange="switchVideo()">
      {{OPTIONS}}
    </select>
    <video id="film" class="w-full rounded-lg" controls>
      <source id="source" src="{{DEFAULT_VIDEO}}" type="{{DEFAULT_MIMETYPE}}">
      {{SUBTITLE_TAG}}
      Your browser does not support the video tag.
    </video>
    <div class="mt-6 flex justify-center gap-4">
      <button onclick="togglePlay()" class="bg-blue-500 px-6 py-3 rounded text-xl hover:bg-blue-700">‚ñ∂Ô∏è Play/Pause</button>
      <button onclick="toggleFullscreen()" class="bg-green-500 px-6 py-3 rounded text-xl hover:bg-green-700">üñ• Fullscreen</button>
    </div>
  </div>
  <script>
    const video = document.getElementById('film');
    const selector = document.getElementById('fileSelector');
    const source = document.getElementById('source');

    function togglePlay() {
      if (video.paused) video.play();
      else video.pause();
    }

    function toggleFullscreen() {
      if (video.requestFullscreen) video.requestFullscreen();
      else if (video.webkitRequestFullscreen) video.webkitRequestFullscreen();
      else if (video.msRequestFullscreen) video.msRequestFullscreen();
    }

    function switchVideo() {
      const selected = selector.options[selector.selectedIndex];
      source.src = selected.value;
      source.type = selected.dataset.mime;
      video.load();
      video.play();
    }
  </script>
</body>
</html>
